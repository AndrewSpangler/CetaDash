<form class="d-flex mt-0 mb-2" action="{{ endpoint }}" method="GET">
    <input 
        type="search"
        class="form-control search-bar-start text-info"
        name="{{ query_arg }}"
        value="{{ search_query or '' }}"
        placeholder="{{ placeholder_text or '' }}"
    >
    <button type="submit" class="btn text-center btn-sm btn-primary search-bar-end">
        {{ button_text }}
    </button>
  </form>
