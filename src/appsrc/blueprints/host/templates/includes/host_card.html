<table class="table">
  <tbody>
    <tr>
      <th scope="row">Hostname</th>
      <td>{{ info.hostname }}</td>
    </tr>
    <tr>
      <th scope="row">OS Platform</th>
      <td>{{ info.host_platform }}</td>
    </tr>
    <tr>
      <th scope="row">OS Release</th>
      <td>{{ info.release }}</td>
    </tr>
    <tr>
      <th scope="row">OS Version</th>
      <td>{{ info.host_version }}</td>
    </tr>
    <tr>
      <th scope="row">CPU Usage</th>
      <td>
        <div class="container-fluid">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2">
            {% for usage in info.cpu_usage %}
            <div class="col">
              <div class="small mb-1">Core {{ loop.index }}: {{ usage }}%</div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ usage }}%;" aria-valuenow="{{ usage }}"
                  aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
