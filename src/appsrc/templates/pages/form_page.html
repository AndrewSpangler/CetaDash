{% extends "pages/content_page.html" %}

{% block card_content %}
{% autoescape false %}
<div class="row justify-content-center">
  <div class="col">
    <form id="form" method="post" autocomplete="off">
      {{ form.hidden_tag() }}
      {% block form_content %}
      {% endblock %}
      {{ wtff.submit_field(form.submit) }}
    </form>
  </div>
</div>
{% endautoescape %}
{% endblock %}
